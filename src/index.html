<body class="bg-white">
  <main class="mx-auto max-w-5xl h-screen flex flex-col justify-start items-center px-6">

  <script src="./assets/js/gsap.min.js"></script>

  <script>
    // Tabs logic
    const tabs = document.querySelectorAll('.tab');
    const tabPanels = document.querySelectorAll('.tab-panel');

    // Ensure the first panel is visible on load
    const firstPanel = document.querySelector('.tab-panel.active');
    if (firstPanel) {
      gsap.set(firstPanel, { opacity: 1 });
    }

    tabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs and panels
        tabs.forEach((t) => t.classList.remove('active'));
        tabPanels.forEach((panel) => {
          panel.classList.remove('active');
          gsap.to(panel, { opacity: 0, duration: 0.5 });
        });

        // Add active class to clicked tab and associated panel
        tab.classList.add('active');
        const targetPanel = document.querySelector(`#${tab.dataset.tab}`);
        targetPanel.classList.add('active');

        // Animate the active panel with GSAP
        gsap.to(targetPanel, { opacity: 1, duration: 0.5 });
      });
    });
  </script>
</body>
